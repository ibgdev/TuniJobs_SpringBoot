<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/AddCatStyle.css}">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a class="navbar-brand text-white" href="#">
        <i class="fas fa-cubes me-2"></i>TuniJobs
    </a>
    <div class="links">
        <a href="/" class="btn">
            <i class="fas fa-home me-1"></i> Dashboard
        </a>
        <a th:href="@{/admin/category/retrieve-all-categories}" class="btn active">
            <i class="fas fa-folder-open me-1"></i> Categories
        </a>
        <a th:href="@{/admin/company/retrieve-all-companies}" class="btn">
            <i class="fas fa-building me-1"></i> Companies
        </a>
        <!-- Add this logout button -->
        <a href="/logout" class="btn logout-btn">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
        </a>
    </div>
</div>

<!-- Main content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <div class="icon-container">
                            <i class="fas fa-layer-group"></i>
                        </div>
                        Create New Category
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/category/addCategory}" th:object="${category}" method="post">
                        <div class="mb-4">
                            <label for="nom" class="form-label">CATEGORY NAME</label>
                            <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Enter category name">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus-circle me-2"></i> Create Category
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add subtle animation when form is loaded
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            document.querySelector('.card').style.opacity = '1';
        }, 100);
    });
</script>
</body>
</html>
