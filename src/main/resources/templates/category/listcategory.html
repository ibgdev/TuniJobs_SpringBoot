<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/listCatStyle.css}">
    <title>Categories</title>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a class="navbar-brand text-white" href="#">
        <img th:src="@{/images/logoTuni.png}" style="width: 100px" alt="logo">
    </a>
    <div class="links">
        <a href="/" class="btn">
            <i class="fas fa-home me-1"></i> Dashboard
        </a>
        <a th:href="@{/admin/company/retrieve-all-companies}" class="btn">
            <i class="fas fa-building me-1"></i> Companies
        </a>
        <a th:href="@{/admin/category/retrieve-all-categories}" class="btn active">
            <i class="fas fa-folder-open me-1"></i> Categories
        </a>
        <a th:href="@{/admin/user/retrieve-all-users}" class="btn">
            <i class="fas fa-users me-1"></i> Users
        </a>

        <!-- Add this logout button -->
        <a href="/logout" class="btn logout-btn">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
        </a>
    </div>
</div>

<!-- Main content -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Categories List</h3>
        <a th:href="@{/admin/category/add}" class="btn btn-primary">
            <i class="fas fa-plus-circle me-2"></i>Add new Category
        </a>
    </div>
    <hr>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${listcategory}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.nom}"></td>
                    <td>
                        <a th:href="@{/admin/category/update(id=${category.id})}" class="btn btn-info btn-sm me-2">
                            <i class="fas fa-edit me-1"></i>Update
                        </a>
                        <a th:href="@{/admin/category/delete(id=${category.id})}" class="btn btn-danger btn-sm"
                           onClick="return confirm('Are you sure you want to delete this category?')">
                            <i class="fas fa-trash me-1"></i>Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
