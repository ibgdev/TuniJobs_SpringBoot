<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Responsible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <style>
    :root {
      --primary-color: #0062cc;
      --primary-light: #e6f0ff;
      --primary-dark: #004c9e;
      --transition-speed: 0.3s;
    }

    /* Main layout */
    body {
      padding-left: 240px; /* Sidebar width */
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .content-container {
      max-width: 800px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      padding: 2.5rem;
      margin: 2rem auto;
    }

    /* Typography */
    h3 {
      color: var(--primary-color);
      margin-bottom: 0.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      font-size: 1.75rem;
    }

    h3 span {
      font-weight: 700;
      color: #212529;
      margin-left: 0.5rem;
      border-bottom: 3px solid var(--primary-color);
      padding-bottom: 2px;
    }

    h3 i {
      margin-right: 10px;
      color: var(--primary-color);
    }

    hr {
      opacity: 0.7;
      background: linear-gradient(to right, var(--primary-light), #e0e0e0);
      height: 3px;
      border: none;
      margin: 1.5rem 0;
    }

    /* Form styling */
    .form-card {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.7rem;
      font-size: 1rem;
      display: block;
    }

    .form-select {
      border-radius: 8px;
      border: 2px solid #ced4da;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all var(--transition-speed);
      width: 100%;
      background-color: #fff;
      height: auto;
    }

    .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      outline: none;
    }

    .form-select option {
      padding: 10px;
    }

    /* Button styles */
    .btn-container {
      display: flex;
      gap: 12px;
      margin-top: 1.5rem;
    }



    .btn i {
      margin-right: 8px;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      box-shadow: 0 4px 10px rgba(0, 98, 204, 0.2);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 98, 204, 0.3);
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
      body {
        padding-left: 20px;
        padding-right: 20px;
      }

      .content-container {
        max-width: 100%;
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .btn-container {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      h3 {
        font-size: 1.5rem;
        flex-direction: column;
        align-items: flex-start;
      }

      h3 span {
        margin-left: 0;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar (unchanged) -->
<div class="sidebar">
  <a class="navbar-brand text-white" href="#">
    <img th:src="@{/images/logoTuni.png}" style="width: 100px">
  </a>
  <div class="links">
    <a href="/" class="btn">
      <i class="fas fa-home me-1"></i> Dashboard
    </a>
    <a th:href="@{/admin/company/retrieve-all-companies}" class="btn active">
      <i class="fas fa-building me-1"></i> Companies
    </a>
    <a th:href="@{/admin/category/retrieve-all-categories}" class="btn">
      <i class="fas fa-folder-open me-1"></i> Categories
    </a>
    <a th:href="@{/admin/user/retrieve-all-users}" class="btn">
      <i class="fas fa-users me-1"></i> Users
    </a>
    <a href="/logout" class="btn logout-btn">
      <i class="fas fa-sign-out-alt me-1"></i> Logout
    </a>
  </div>
</div>

<!-- Main Content -->
<div class="content-container">
  <h3><i class="fas fa-user-check"></i>Assign Responsible to <span th:text="${company.nom}"></span></h3>
  <hr>

  <div class="form-card">
    <form th:action="@{/admin/company/assign-responsible}" method="post" class="mt-3">
      <input type="hidden" name="companyId" th:value="${company.id}" />

      <div class="mb-4">
        <select class="form-select" name="userId" id="userId" required>
          <option value="">-- Choose a user --</option>
          <option th:each="user : ${users}"
                  th:value="${user.id}"
                  th:text="${user.nom}">
          </option>
        </select>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-check"></i> Assign
        </button>
        <a th:href="@{/admin/company/retrieve-all-companies}" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
