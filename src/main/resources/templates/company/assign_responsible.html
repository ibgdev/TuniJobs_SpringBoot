<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Assign Responsible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h3>Assign Responsible to <span th:text="${company.nom}"></span></h3>
<hr>

<form th:action="@{/admin/company/assign-responsible}" method="post" class="mt-3">
  <input type="hidden" name="companyId" th:value="${company.id}" />

  <div class="mb-3">
    <label for="userId" class="form-label">Select User:</label>
    <select class="form-select" name="userId" id="userId" required>
      <option value="">-- Choose a user --</option>
      <option th:each="user : ${users}"
              th:value="${user.id}"
              th:text="${user.nom }">
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-success">Assign</button>
  <a th:href="@{/admin/company/retrieve-all-companies}" class="btn btn-secondary ms-2">Cancel</a>
</form>
</body>
</html>
