<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/listCatStyle.css}">
</head>

<body>
<!-- Sidebar -->
<div class="sidebar">
    <a class="navbar-brand text-white" href="#">
        <i class="fas fa-cubes me-2"></i>TuniJobs
    </a>
    <div class="links">
    <a href="/" class="btn">
        <i class="fas fa-home me-1"></i> Dashboard
    </a>
    <a th:href="@{/category/retrieve-all-categories}" class="btn">
        <i class="fas fa-folder-open me-1"></i> Categories
    </a>
    <a th:href="@{/company/retrieve-all-companies}" class="btn">
        <i class="fas fa-building me-1"></i> Companies
    </a>
    </div>
</div>

<!-- Main content -->

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h3>Companies List</h3>
        <a th:href="@{/company/add}" class="btn btn-primary">
            <i class="fas fa-plus-circle me-2"></i>Add New Company
        </a>
    </div>
    <hr>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Fiscal Number</th>
                    <th>Sector</th>
                    <th>Phone</th>
                    <th>Manager</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="company : ${listcompany}">
                    <td th:text="${company.id}"></td>
                    <td th:text="${company.nom}"></td>
                    <td th:text="${company.matriquleFiscale}"></td>
                    <td th:text="${company.secteur}"></td>
                    <td th:text="${company.telephone}"></td>
                    <td th:text="${company.responsable != null ? company.responsable.nom : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/company/update(id=${company.id})}" class="btn btn-info btn-sm me-2">
                            <i class="fas fa-edit me-1"></i>Update
                        </a>
                        <a th:href="@{/company/delete(id=${company.id})}" class="btn btn-danger btn-sm"
                           onClick="return confirm('Are you sure you want to delete this category?')">
                            <i class="fas fa-trash me-1"></i>Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
