<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/AddCatStyle.css}"> <!-- you can rename it to AddCompanyStyle.css later -->
</head>

<body>
<!-- Sidebar -->
<div class="sidebar">
    <a class="navbar-brand text-white" href="#">
        <img th:src="@{/images/logoTuni.png}" style="width: 100px">
    </a>
    <div class="links">
        <a href="/" class="btn">
            <i class="fas fa-home me-1"></i> Dashboard
        </a>
        <a th:href="@{/admin/company/retrieve-all-companies}" class="btn active">
            <i class="fas fa-building me-1"></i> Companies
        </a>
        <a th:href="@{/admin/category/retrieve-all-categories}" class="btn">
            <i class="fas fa-folder-open me-1"></i> Categories
        </a>
        <a th:href="@{/admin/user/retrieve-all-users}" class="btn">
            <i class="fas fa-users me-1"></i> Users
        </a>
        <!-- Add this logout button -->
        <a href="/logout" class="btn logout-btn">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
        </a>
    </div>
</div>

<!-- Main content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <div class="icon-container">
                            <i class="fas fa-building"></i>
                        </div>
                        Update Company
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/company/updateCompany}" th:object="${company}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="nom" class="form-label">Company Name</label>
                            <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Enter company name">
                        </div>

                        <div class="mb-3">
                            <label for="matriquleFiscale" class="form-label">Fiscal Number</label>
                            <input type="text" id="matriquleFiscale" class="form-control" th:field="*{matriculeFiscale}" placeholder="Enter fiscal number">
                        </div>

                        <div class="mb-3">
                            <label for="secteur" class="form-label">Sector</label>
                            <input type="text" id="secteur" class="form-control" th:field="*{secteur}" placeholder="Enter sector">
                        </div>

                        <div class="mb-3">
                            <label for="adresse" class="form-label">Address</label>
                            <input type="text" id="adresse" class="form-control" th:field="*{adresse}" placeholder="Enter address">
                        </div>

                        <div class="mb-3">
                            <label for="telephone" class="form-label">Phone</label>
                            <input type="text" id="telephone" class="form-control" th:field="*{telephone}" placeholder="Enter phone number">
                        </div>

                        <div class="mb-3">
                            <label for="siteWeb" class="form-label">Website</label>
                            <input type="text" id="siteWeb" class="form-control" th:field="*{siteWeb}" placeholder="Enter website">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save me-2"></i> Update Company
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Smooth card loading animation
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
            document.querySelector('.card').style.opacity = '1';
        }, 100);
    });
</script>
</body>
</html>
