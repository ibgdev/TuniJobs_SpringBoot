<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>My Profile - TuniJobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navStyle.css}">

    <style>

      :root {
        --primary-color: #4361ee;
        --primary-dark: #3a56d4;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --text-color: #2b2d42;
        --text-light: #8d99ae;
        --white: #ffffff;
        --light-bg: #f8f9fa;
      }

      body {
        background-color: var(--light-bg);
        color: var(--text-color);
        padding-top: 80px;
      }



      .containerr {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      h2 {
        font-weight: 600;
        color: var(--primary-color);
        position: relative;
        padding-bottom: 10px;
        margin-bottom: 1.5rem;
      }

      h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: var(--accent-color);
        border-radius: 2px;
      }

      .profile-card {
        background-color: var(--white);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        border: none;
      }

      .profile-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: var(--white);
        padding: 1.5rem;
        text-align: center;
      }

      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: var(--white);
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: var(--primary-color);
        border: 3px solid var(--white);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .profile-body {
        padding: 2rem;
      }

      .profile-field {
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .profile-field:last-child {
        border-bottom: none;
      }

      .field-label {
        font-weight: 600;
        color: var(--text-light);
        font-size: 0.9rem;
        margin-bottom: 0.3rem;
      }

      .field-value {
        font-size: 1.1rem;
        color: var(--text-color);
      }

      .edit-btn {
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }

      .edit-btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }

      @media (max-width: 768px) {
        body {
          padding-top: 70px;
        }

        .profile-body {
          padding: 1.5rem;
        }
      }

    </style>
</head>
<body>
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img th:src="@{/images/tunijobs logo.png}" alt="" style="width: 150px;">
    </a>
    <div class="nav-links">
      <a href="/" class="nav-link">Home</a>
      <a th:href="@{/condidate/joboffers}" class="nav-link">Jobs</a>
      <a th:href="@{/condidate/companies}" class="nav-link">Companies</a>
      <a th:href="@{/become-a-company}" class="nav-link">Become a company</a>

      <!-- Show when NOT logged in -->
      <div sec:authorize="isAnonymous()" class="auth-buttons">
        <a th:href="@{/login}" class="btn btn-login">Login</a>
        <a th:href="@{/register}" class="btn btn-register">Register</a>
      </div>

      <!-- Show when LOGGED IN -->
      <div sec:authorize="isAuthenticated()" class="dropdown auth-buttons">
        <button class="btn btn-login dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user"></i> <span sec:authentication="name"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
          <li>
            <a class="dropdown-item" th:href="@{/profile}">
              <i class="fas fa-id-badge me-2"></i> My Profile
            </a>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" th:href="@{/logout}">
              <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
          </li>
        </ul>
      </div>

      <button class="hamburger">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </div>
</nav>
<div class="containerr mt-4">
  <h2>My Profile</h2>

  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div>
      <h3 th:text="${user.nom}"></h3>
      <p th:text="${user.role}" class="text-uppercase"></p>
    </div>

    <div class="profile-body">
      <div class="profile-field">
        <div class="field-label">Full Name</div>
        <div class="field-value" th:text="${user.nom}"></div>
      </div>

      <div class="profile-field">
        <div class="field-label">Email Address</div>
        <div class="field-value" th:text="${user.email}"></div>
      </div>

      <div class="profile-field">
        <div class="field-label">Account Type</div>
        <div class="field-value" th:text="${user.role}"></div>
      </div>

      <div class="profile-field">
        <div class="field-label">Member Since</div>
        <div class="field-value" th:text="${#dates.format(user.createdAt, 'dd MMMM yyyy')}"></div>
      </div>

      <a href="#" class="edit-btn">
        <i class="fas fa-edit"></i> Edit Profile
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
