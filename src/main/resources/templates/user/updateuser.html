<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        :root {
            --primary-color: #0062cc;
            --primary-light: #e6f0ff;
            --primary-hover: #004c9e;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --border-radius: 8px;
            --box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        /* Main layout */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .main-content {
            margin-left: 240px; /* Match sidebar width */
            padding: 2rem;
            min-height: 100vh;
        }

        .content-container {
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            margin: 0 auto;
        }

        /* Typography */
        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            font-size: 1.75rem;
        }

        h2 i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        /* Divider */
        hr {
            opacity: 0.7;
            background: linear-gradient(to right, var(--primary-light), #e0e0e0);
            height: 3px;
            border: none;
            margin: 1.5rem 0;
        }

        /* Form styling */
        .form-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.75rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.7rem;
            font-size: 0.95rem;
            display: block;
        }

        .form-control, .form-select {
            border-radius: var(--border-radius);
            border: 2px solid #ced4da;
            padding: 10px 15px;
            font-size: 1rem;
            transition: all var(--transition-speed);
            height: auto;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            cursor: pointer;
            z-index: 10;
        }

        /* Field groups */
        .field-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .field-group i {
            color: var(--primary-color);
            margin-right: 8px;
        }

        /* Button styles */
        .btn-container {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 2rem;
        }



        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 98, 204, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 98, 204, 0.3);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.2);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.3);
        }

        /* Role badges */
        .role-option {
            position: relative;
            padding-left: 25px;
        }

        .role-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .role-admin {
            background-color: #dc3545;
        }

        .role-enterprise {
            background-color: #0d6efd;
        }

        .role-candidate {
            background-color: #198754;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .content-container {
                max-width: 100%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .btn-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .form-card {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar (unchanged) -->
<div class="sidebar">
    <a class="navbar-brand text-white" href="#">
        <img th:src="@{/images/logoTuni.png}" style="width: 100px" alt="logo tunijobs">
    </a>
    <div class="links">
        <a href="/" class="btn"><i class="fas fa-home me-1"></i> Dashboard</a>
        <a th:href="@{/admin/company/retrieve-all-companies}" class="btn"><i class="fas fa-building me-1"></i> Companies</a>
        <a th:href="@{/admin/category/retrieve-all-categories}" class="btn"><i class="fas fa-folder-open me-1"></i> Categories</a>
        <a th:href="@{/admin/user/retrieve-all-users}" class="btn active"><i class="fas fa-users me-1"></i> Users</a>
        <a href="/logout" class="btn logout-btn"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="content-container">
        <h2><i class="fas fa-user-edit"></i> Update User</h2>
        <hr>

        <div class="form-card">
            <form th:action="@{/admin/user/updateuser}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="field-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Name
                    </label>
                    <input type="text" th:field="*{nom}" class="form-control" required placeholder="Enter user name">
                </div>

                <div class="field-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" th:field="*{email}" class="form-control" required placeholder="Enter email address">
                </div>

                <div class="field-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-group">
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter new password or leave blank">
                        <span class="input-icon" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </span>
                    </div>
                    <small class="text-muted mt-1 d-block">Leave blank to keep current password</small>
                </div>

                <div class="field-group">
                    <label class="form-label">
                        <i class="fas fa-user-tag"></i> Role
                    </label>
                    <select th:field="*{role}" class="form-select" required>
                        <option th:value="ADMIN">
                            <span class="role-indicator role-admin"></span> ADMIN
                        </option>
                        <option th:value="ENTERPRISE">
                            <span class="role-indicator role-enterprise"></span> ENTERPRISE
                        </option>
                        <option th:value="CANDIDATE">
                            <span class="role-indicator role-candidate"></span> CANDIDATE
                        </option>
                    </select>
                </div>

                <div class="btn-container">
                    <a th:href="@{/admin/user/retrieve-all-users}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
